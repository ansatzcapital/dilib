# Simple workflow for deploying static content to GitHub Pages
# (https://github.com/actions/starter-workflows/blob/main/pages/static.yml)
name: Deploy docs

on:
  # Run on pushes targeting the default branch.
  push:
    branches: [main]

# Set permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages.
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued
# between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to
# allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Pages
        uses: actions/configure-pages@v5

      # See https://github.com/prefix-dev/setup-pixi.
      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.8.12
        with:
          pixi-version: v0.54.2
          environments: dev
          # We deliberately disable the cache and don't generate a lockfile
          # because we always want to use latest versions in CI.
          cache: false

      - name: Generate latest docs
        run: pixi run -e dev --frozen --locked gen-docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs/build/dilib"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
