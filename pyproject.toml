[build-system]
requires = ["setuptools >= 42", "setuptools_scm[toml] >= 3.4", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "dilib/version.py"
# Using default version scheme

[tool.black]
line-length = 79
exclude = '''
(
    /(
          \.eggs
        | \.git
        | \.hg
        | \.mypy_cache
        | \.tox
        | \.venv
        | _build
        | buck-out
        | build
        | dist
    )/
    | dilib/version.py  # Generated by setuptools_scm
)
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 79
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.mypy]
check_untyped_defs = true

[tool.pyright]
include = ["**/*.py"]
exclude = ["**/__pycache__", "**/.*"]
reportPrivateImportUsage = "none"
